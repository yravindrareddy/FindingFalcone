<div class="container">
  <div class="text-center">
    <h3 class="p-2">Select planets you want to search in:</h3>
  </div>
  <div class="row p-4" id="destinations">
    <div class="col">
      <app-destination
        #destination
        Id="1"   
        (planetSelected)="onPlanetSelected($event)"
        (vehicleSelected)="onVehicleSelected($event)"
        aria-label="Destination1"
      ></app-destination>
    </div>
    <div class="col">
      <app-destination
        #destination
        Id="2"               
        (planetSelected)="onPlanetSelected($event)"
        (vehicleSelected)="onVehicleSelected($event)"
        aria-label="Destination2"
      ></app-destination>
    </div>
    <div class="col">
      <app-destination
      #destination
        Id="3"       
        (planetSelected)="onPlanetSelected($event)"
        (vehicleSelected)="onVehicleSelected($event)"
        aria-label="Destination3"
      ></app-destination>
    </div>
    <div class="col">
      <app-destination
      #destination
        Id="4"       
        (planetSelected)="onPlanetSelected($event)"
        (vehicleSelected)="onVehicleSelected($event)"
        aria-label="Destination4"
      ></app-destination>
    </div>
    <div class="col-md-2 pt-5 pl-3">
      <b>Time taken: {{ totalTimeTaken }}</b>
    </div>
  </div>
  <div class="row p-4">
    <div class="col text-center">
      <button
        class="btn btn-primary"
        [disabled]="!enableFindButton"
        (click)="findFalcone()"
        id="btnFindFalcone"
      >
        Find Falcone
      </button>
      <button class="btn btn-primary ml-1" (click)="reset()" id="btnReset">
        Reset
      </button>
    </div>
  </div>  
</div>
